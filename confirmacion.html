<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Confirmación de Pago</title>
</head>
<body>
    <main class="confirmacion-container-main">
        <div class="confirmacion-container">
            <i class="fa-solid fa-check"></i>
            <h2>Pago Exitoso</h2>
            <p>Gracias por su compra. Su pago ha sido procesado con éxito.</p>
            <p>Número de Transacción: <span id="numeroTransaccion"></span></p>
            <a href="index.html" class="button">Volver al Inicio</a>
        </div>
    </main>
   
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const numeroTransaccion = urlParams.get('transaccion');
            if (numeroTransaccion) {
                document.getElementById('numeroTransaccion').textContent = numeroTransaccion;
            }
        });
    </script>
</body>
</html>
