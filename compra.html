<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="compra.css">
    <title>Simulación de Pago</title>
</head>
<body>
    <main>
        <div class="pago-ventana-emergente" id="pagoVentanaEmergente">
            <h2>Formulario de Pago</h2>
            <form id="formularioPago">
                <input type="hidden" id="precioTotal" name="precioTotal">
                <label for="numeroTarjeta">Número de Tarjeta</label>
                <input type="text" id="numeroTarjeta" name="numeroTarjeta" required>
                
                <label for="fechaVencimiento">Fecha de Vencimiento</label>
                <input type="text" id="fechaVencimiento" name="fechaVencimiento" placeholder="MM/AA" required>
                
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
                
                <label for="nombreTarjeta">Nombre en la Tarjeta</label>
                <input type="text" id="nombreTarjeta" name="nombreTarjeta" required>
                
                <button class="btnpagar" id="pagarBtn" type="submit">Pagar</button>

            </form>
            <button id="cerrarPago">&times;</button>
            <p id="totalCarrito"></p>
            <p id="precioTotal"></p>
        </div>

    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script_carrito.js"></script>
    <script src="script_compra.js"></script>

</body>
</html>
